    <title> Light || Dark Mode </title>

    <link

  <body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
      <a class="navborder" href="#home"> Home</a>
      <a class="navborder" href="#about"> about</a>
      <a class="navborder" href="#projects"> Projects</a>
      <a class="navborder" href="#contact"> Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
      <div class="tiitle-group">
        <h1>HELLO EVERY ONE</h1>

      </div>
    </section>

    <section id="about">
      <h1> TECHNOLOGY</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Web dev</h2>

            src="SVG/undraw_proud_coder_light.svg"
            alt="Proud Coder"

          />

          <h2>Designer</h2>
          <img
            src="SVG/undraw_feeling_proud_light.svg"
            alt="Designer"
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>System Manager</h2>
          <img
            src="SVG/undraw_conceptual_idea_light.svg"
            alt="System Manager"
            id="image3"
          />
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h1>Buttons</h1>
      <div class="buttons">
        <button class="primary">Primary</button>
        <button class="secondary">Secondary</button>
        <button class="primary" disabled>Disabled</button>
        <button class="outline">Outline</button>
        <button class="secondary outline">Alt Outline</button>
        <button class="outline" disabled>Disabled</button>
      </div>
      <div class="text-box" id="text-box">
        <p
          >Hello everyone, I'm a IT WIBU and this is my about page</p
        >
